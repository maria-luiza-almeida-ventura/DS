<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Medotos</title>
</head>
<body>
    <script>
        class Produto{
            nome;
            preco;
            quantidade;
            constructor(nome, preco, quantidade){
                this.nome = nome;
                this.preco = preco;
                this.quantidade = quantidade;
            }
            calculaTotal(){
                return(this.preco * this.quantidade)
            }
        }

        let Produto1 = new Produto("Salgadinho", 5, 10);
        console.log(Produto1);
        console.log(`O preço total é: ${Produto1.calculaTotal()}`)

    </script>
</body>
</html>
